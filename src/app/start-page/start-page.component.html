<h1 class="start-title">The Card Matching Game</h1>

<section class="mode-grid">
  <!-- PUZZLE -->
  <article class="mode-card">
    <header class="mode-head">
      <span class="chip chip-blue" aria-hidden="true">🧩</span>
      <div>
        <h2>Puzzle</h2>
        <p>Find matching cards — daily or endless random.</p>
      </div>
    </header>
    <div class="mode-actions">
      <button class="poker-btn" [routerLink]="['/game']">Daily Puzzle</button>
      <button class="poker-btn" (click)="navigateToRandomPuzzle()">
        Random Puzzle
      </button>
    </div>
  </article>

  <!-- SOLITAIRE -->
  <article class="mode-card">
    <header class="mode-head">
      <span class="chip chip-amber" aria-hidden="true">🃏</span>
      <div>
        <h2>Solitaire</h2>
        <p>Solo mode — new board every day or shuffle forever.</p>
      </div>
    </header>
    <div class="mode-actions">
      <button class="poker-btn" [routerLink]="['/solitaire']">
        Daily Solitaire
      </button>
      <button class="poker-btn" (click)="navigateToRandomSolitaire()">
        Random Solitaire
      </button>
    </div>
  </article>
